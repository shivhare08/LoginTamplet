<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- remixi icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="parent-div container-fluid bg-danger">
        <div class="child-div container ">
            <br><br><br>
            <div class="row real-content">
                <div class="col-xl-5  section-one ">
                    <h2 class="section-one-element"><i class="fa-brands fa-github"></i></h2>
                    <h3>Movie</h3>
                    <h3 style="font-weight: 500;" class="nice mt-5">Nice to meet you :)</h3>
                    <h5 class="nice">Just register to join with us</h5>
                </div>

                <div class="col-xl-7 section-two">

                    <!-- Subsection start -->
                    <div class="row" style="padding: 0% 11% 0% 11%;">
                        <div class="col-sm-6">
                            <h2>Register</h2>
                        </div>
                        <div class="col-sm-6 account-already">
                            <h5><i class="fa-solid fa-arrow-right"></i> Already have an account?</h5>
                        </div>
                    </div>
                    <!-- Subsection end -->

                    <div class="social-icons mt-5">
                        <div>
                            <i class="fa-brands fa-facebook fa-xl text-primary"></i>
                        </div>
                        <div>
                            <i class="fa-brands fa-google fa-xl text-danger"></i>
                        </div>
                    </div>

                    <h6 class="login-or mt-4 text-dark">
                        <p class="line"></p>Or register with email<p class="line"></p>
                    </h6>



                    <div class="container form-container">
                        <form class="mt-4" style="padding: 0% 11% 0% 11%;">
                            <input class="form-control mt-3" placeholder="Name?" type="text">

                            <input class="form-control mt-3" placeholder="Email?" type="email">

                            <input class="form-control mt-3" placeholder="Phone?" type="number">
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <input class="form-control" placeholder="Password?" type="password">
                                </div>
                                <div class="col-md-6">
                                    <input class="confirm form-control" placeholder="Confirm password?" type="password">
                                </div>
                            </div>

                        </form>

                        <!-- mobil size -->
                        <div class="col-sm-6 account-already-mobile">
                            <h5><i class="fa-solid fa-arrow-right"></i> Already have an account?</h5>
                        </div>
                        <!-- mobil size end -->


                        <!-- button section start -->
                        <div class="row mt-4 last-section" style="padding: 0% 0% 0% 6%;">
                            <div class="col-md-6">
                                <div class="check-box" style="padding: 0% 0% 0% 11%; display: flex;">
                                    <input style="width: 6%; height:1.1rem;" class="form-check-input" type="checkbox"
                                        value="" id="flexCheckDefault">
                                        <p>I have read and accept the Terms of Service & Privacy
                                            Policy *</p>
                                </div>
                            </div>

                            <div class="col-md-6 button-continue">
                                <button class="btn">continue</button>
                            </div>
                        </div>
                        <!-- button section end -->

                    </div>
                    <div class="mt-5"></div>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>
</body>

</html>
